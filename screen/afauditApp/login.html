<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/weui.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body ontouchstart>
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Auditing</h1>
    </div>
    <div class="page__bd">
        <div class="weui-cells__tips"></div>
        <div class="weui-cells__title">Login parameters</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">User account:</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="Input user account"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">Password:</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="Input password"/>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a href="tasks" class="weui-btn weui-btn_primary">Login</a>
        </div>
    </div>
</div>
</body>
</html>
